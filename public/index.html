<!DOCTYPE html>
<html>
  <head>
    <title>Christianbook - Product Search</title>
    <meta charset="utf-8">
    <meta lang="en-US">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <h1>Christianbook - Product Search</h1>
      <div class="product-search">
        <!-- TODO: explain why this isn't a <form> -->
        <label for="product-id" id="search-label">Enter Product ID: </label>
        <input type="text" name="productID" id="productID"
        onkeydown =
        "if (event.keyCode == 13){
          document.getElementById('search-button').click()
         }"
        required>
        <button id="search-button" type="button" onclick="buttonHandler()">Search Products</button>
      </div>
      <h2 id="error">Sorry, that product does not exist!</h2>
      <div id="results">
      </div>
    </main>
  </body>
</html>
