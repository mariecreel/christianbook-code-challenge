<!DOCTYPE html>
<html>
  <head>
    <title>Simple Product Search</title>
  </head>
  <body>
    <main>
      <h1>Christianbook - Product Search</h1>
      <form method="get" class="product-search">

      </form>
    </main>
  </body>
</html>
