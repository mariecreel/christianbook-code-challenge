<!DOCTYPE html>
<html>
  <head>
    <title>Christianbook - Product Search</title>
    <meta charset="utf-8">
    <meta lang="en-US">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 id="page-title">Christianbook - Product Search
      </h1>
      <div class="product-search">
        <label for="product-id"
               id="search-label">Enter Product ID:
        </label>
        <input type="text"
               name="productID"
               id="productID"
               onkeydown = "searchHandler()"
               placeholder = "e.g. 705255"
               required>
        <button id="search-button"
                type="button"
                onclick="buttonHandler()"> Search Products
        </button>
        <div id="products-available">
          <h3>Available Products</h3>
          <ul>
            <li>705255</li>
            <li>705071</li>
            <li>820657</li>
            <li>6259422</li>
            <li>08790</li>
            <li>319317</li>
            <li>322364</li>
            <li>219635</li>
            <li>71578X</li>
            <li>823662</li>
          </ul>
        </div>
      </div>
      <div id="error">Sorry, that product does not exist!
      </div>
      <div id="results">
      </div>
    </main>
  </body>
</html>
